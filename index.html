<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ToolTip</title>
  </head>
  <body>
    <div class="tooltip__section">
      <div class="tooltip__item">
        <div class="tooltip__text">Facebook</div>
        <span>
          <i class="fa fab fab fa-facebook-f"></i>
        </span>
      </div>
      <div class="tooltip__item">
        <div class="tooltip__text">X</div>
        <span>
          <i class="fab fa-x-twitter"></i>
        </span>
      </div>
      <div class="tooltip__item">
        <div class="tooltip__text">Instagram</div>
        <span>
          <i class="fa fab fa-instagram"></i>
        </span>
      </div>
      <div class="tooltip__item">
        <div class="tooltip__text">Github</div>
        <span>
          <i class="fa fab fab fa-github"></i>
        </span>
      </div>
      <div class="tooltip__item">
        <div class="tooltip__text">Youtube</div>
        <span>
          <i class="fa fab fab fa-youtube"></i>
        </span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f17bf0e778.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
